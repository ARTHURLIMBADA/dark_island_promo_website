	function loadApp() {
		// Create the flipbook
		$('.flipbook').turn({
				when: {
					turning: function(event, page, pageObject) {
						// Implementation
						if (pages[++page] && !pages[page].hasTyped){

							var typed = new Typed("#page" + page + " p", pages[page]);
							console.log(page);
						pages[page].hasTyped = true;
						}
					}
				},
				// Width
				width:1222,
				
				// Height
				height:900,
				// Elevation
				elevation: 50,
				
				// Enable gradients
				gradients: true,
				
				// Auto center this flipbook
			
		});
	}
	// Load the HTML4 version if there's not CSS transform
	yepnope({
		test : Modernizr.csstransforms,
		yep: ['js/lib/turn.js'],
		nope: ['js/lib/turn.html4.min.js'],
		both: ['css/basic.css'],
		complete: loadApp
	});
